<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
        <a routerLink="/user" routerLinkActive="active" class="nav-link"><B>Display User</B></a>
  </li>

</ul>

</nav>
<div class="col-md-6 offset-md-3">
    <h2 style="color:red; font-family:verdana;"><B>  EDIT CUSTOMER DETAILS </B></h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Name </label>
            <input type="text" class="form-control" id="username"
            [(ngModel)] ="user.username" name="username">
        </div>
        <div class="form-group">
            <label> Role </label>
            <input type="text" class="form-control" id="userRole"
            [(ngModel)] ="user.userRole" name="userRole">
        </div>
    
        <div class="form-group">
            <label> Email Id </label>
            <input type="text" class="form-control" id="email"
            [(ngModel)] ="user.email" name="email">
        </div>
        <div class="form-group">
            <label> Phone No </label>
            <input type="text" class="form-control" id="mobileNumber"
            [(ngModel)] ="user.mobileNumber" name="mobileNumber">
        </div>
    
        <div>
            <label> Password </label>
            <input type="text" class="form-control" id="password"
            [(ngModel)] ="user.password" name="password">
        </div>
        <div class="form-group">
          <p>
    
    
          </p>
        </div>
    <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
    <footer class="footer">
        <div class="icons">
            <span><B>Copyright @Amazepack</B></span>
        <i class=" fa fa-facebook"></i>
        <i class=" fa fa-twitter"></i>
        <i class=" fa fa-instagram"></i>
        <i class=" fa fa-linkedin"></i>  
        </div>
    </footer>
